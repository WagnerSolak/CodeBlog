<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>MyCodeBlog</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
        <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
    </nav>
</header>

<section>

    <div class="container" style="widht:60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>
        <!-- th:each="post : &{posts}" -> percorre (for) a listagem e para cada pÃ§ost cria um card !-->
        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
            <div class="card-body">

                <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>
                </p>
                <!-- Para o thymeleaf criar o link, apontando para a URL (titulo clicado)-->
                <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                    <span th:text="${post.titulo}"></span></h4></a>
                <!-- Abbreviate mostra os primeiros caracteres (previa)-->
                <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)} "></span></p>

            </div>
        </div>

    </div>
</section>

</body>
</html>
